# .github/workflows/staff-admin.yml
name: Staff Admin

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Action"
        required: true
        type: choice
        options: [list, create, update, delete]
      username:
        description: "Username (create/update/delete)"
        required: false
      password:
        description: "Password (create/update; optional for update)"
        required: false
      displayName:
        description: "Display name (create/update)"
        required: false
      role:
        description: "Role (staff/officer) for create/update"
        required: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          set -euo pipefail
          test -n "${{ secrets.GAS_ENDPOINT }}"   || (echo "GAS_ENDPOINT missing" && exit 1)
          test -n "${{ secrets.GAS_SECRET }}"     || (echo "GAS_SECRET missing" && exit 1)
          test -n "${{ secrets.GAS_ADMIN_KEY }}"  || (echo "GAS_ADMIN_KEY missing" && exit 1)

      - name: Validate inputs
        env:
          ACTION:   ${{ github.event.inputs.action }}
          USERNAME: ${{ github.event.inputs.username }}
          PASSWORD: ${{ github.event.inputs.password }}
          DISPLAY:  ${{ github.event.inputs.displayName }}
          ROLE:     ${{ github.event.inputs.role }}
        run: |
          set -euo pipefail

          require() { local v="$1"; local name="$2"; test -n "$v" || (echo "$name is required for action=$ACTION" && exit 1); }

          case "$ACTION" in
            list)
              ;;
            create)
              require "$USERNAME" "username"
              require "$PASSWORD" "password"
              require "$DISPLAY"  "displayName"
              require "$ROLE"     "role"
              if [[ "$ROLE" != "staff" && "$ROLE" != "officer" ]]; then
                echo "role must be 'staff' or 'officer'"; exit 1
              fi
              ;;
            update)
              require "$USERNAME" "username"
              if [[ -z "$PASSWORD" && -z "$DISPLAY" && -z "$ROLE" ]]; then
                echo "update requires at least one of: password, displayName, role"; exit 1
              fi
              if [[ -n "$ROLE" && "$ROLE" != "staff" && "$ROLE" != "officer" ]]; then
                echo "role must be 'staff' or 'officer'"; exit 1
              fi
              ;;
            delete)
              require "$USERNAME" "username"
              ;;
            *)
              echo "Unknown action: $ACTION"; exit 1
              ;;
          esac

      - name: Build request body
        id: build
        env:
          SECRET:   ${{ secrets.GAS_SECRET }}
          ADMINKEY: ${{ secrets.GAS_ADMIN_KEY }}
          ACTION:   ${{ github.event.inputs.action }}
          USERNAME: ${{ github.event.inputs.username }}
          PASSWORD: ${{ github.event.inputs.password }}
          DISPLAY:  ${{ github.event.inputs.displayName }}
          ROLE:     ${{ github.event.inputs.role }}
        run: |
          set -euo pipefail
          case "$ACTION" in
            list)
              BODY=$(jq -n --arg s "$SECRET" --arg k "$ADMINKEY" \
                '{secret:$s, action:"admin.staff:list", adminKey:$k}')
              ;;
            create)
              BODY=$(jq -n --arg s "$SECRET" --arg k "$ADMINKEY" --arg u "$USERNAME" --arg p "$PASSWORD" --arg d "$DISPLAY" --arg r "$ROLE" \
                '{secret:$s, action:"admin.staff:create", adminKey:$k, username:$u, password:$p, displayName:$d, role:$r}')
              ;;
            update)
              BODY=$(jq -n --arg s "$SECRET" --arg k "$ADMINKEY" --arg u "$USERNAME" --arg p "$PASSWORD" --arg d "$DISPLAY" --arg r "$ROLE" \
                '{secret:$s, action:"admin.staff:update", adminKey:$k, username:$u, displayName:$d, role:$r, newPassword:$p}')
              ;;
            delete)
              BODY=$(jq -n --arg s "$SECRET" --arg k "$ADMINKEY" --arg u "$USERNAME" \
                '{secret:$s, action:"admin.staff:delete", adminKey:$k, username:$u}')
              ;;
          esac
          echo "$BODY" > body.json

      - name: Call Apps Script (follow redirects)
        id: call
        env:
          ENDPOINT: ${{ secrets.GAS_ENDPOINT }}
        run: |
          set -euo pipefail
          CODE=$(curl -sS -L -o resp.txt -w "%{http_code}" \
            -H 'Content-Type: text/plain;charset=utf-8' \
            --data @body.json \
            "$ENDPOINT")
          echo "HTTP $CODE"
          echo "Response:"; cat resp.txt; echo
          test "$CODE" = "200"
          jq -e '.ok == true' resp.txt > /dev/null
          jq . resp.txt || true

      - name: Fetch staff list for public/staff.json
        if: always()
        env:
          ENDPOINT: ${{ secrets.GAS_ENDPOINT }}
          SECRET:   ${{ secrets.GAS_SECRET }}
          ADMINKEY: ${{ secrets.GAS_ADMIN_KEY }}
        run: |
          set -euo pipefail
          jq -n --arg s "$SECRET" --arg k "$ADMINKEY" \
            '{secret:$s, action:"admin.staff:list", adminKey:$k}' > staff_body.json

          CODE=$(curl -sS -L -o staff_resp.txt -w "%{http_code}" \
            -H 'Content-Type: text/plain;charset=utf-8' \
            --data @staff_body.json \
            "$ENDPOINT")

          echo "HTTP $CODE (staff list)"
          cat staff_resp.txt; echo
          test "$CODE" = "200"
          jq -e '.ok == true' staff_resp.txt > /dev/null

      - name: Generate public/staff.json
        if: always()
        run: |
          set -euo pipefail
          mkdir -p public

          jq '
            ( .data.staff // .staff // .data // [] )
            | map(
                if type == "object" then
                  {
                    username: ( .username // .login // .user // "" | ascii_downcase ),
                    email: ( .email // "" | ascii_downcase ),
                    role: ( .role // "" ),
                    displayName: ( .displayName // .display_name // .fullName // .full_name // .name // "" )
                  }
                elif type == "string" then
                  if test("@") then
                    { email: ascii_downcase(.), displayName: . }
                  else
                    { username: ascii_downcase(.), displayName: . }
                  end
                else empty end
              )
            | map(
                if ((.displayName // "") | tostring | length) == 0 then
                  .displayName = ( .username // .email // "" )
                else . end
              )
            | map( with_entries( select(.value != "" and .value != null) ) )
          ' staff_resp.txt > public/staff.json

          echo "Generated public/staff.json:"
          cat public/staff.json

      - name: Commit staff.json if changed
        run: |
          set -euo pipefail
          if git diff --quiet -- public/staff.json; then
            echo "No changes in public/staff.json"
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/staff.json
          git commit -m "chore(staff): update staff.json from '${{ github.event.inputs.action }}'"
          git push

      - name: Done
        run: echo "Success."
